<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <form id="registration" action="/register" method="POST">
      <div class="form-global is-centered">
      
        <div class="form-input is-centered has-background-white">

          <div class="titre navbar navbar-inverse navbar-top navbar-custom-top">
            <div class="navbar-collapse collapse">
              <h1 class="form-title title is-3 has-text-white">REGISTRATION</h1>
              <h6 class="form-subtitle subtitle is-7 has-text-white">Enter your personal data</h6>
            </div>
          </div>

          <div class="form-example">
            <input class="formulaire" type="text" name="name" id="name" placeholder="Full name" required>
          </div>

          <div class="form-example">
            <input class="formulaire" type="email" name="email" id="email" placeholder="Email" required>
          </div>

          <div class="form-example">
            <input class="formulaire" type="tel" name="phone" pattern="[0-9]{2}[0-9]{2}[0-9]{2}" id="tel" placeholder="Phone" required>
          </div>

          <div class="form-example">
            <input class="formulaire" type="password" name="password" id="password" placeholder="Password" required>
          </div>

          <div class="form-example">
            <input class="formulaire" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>

          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="confirm_password.js"></script> 
  </body>
</html>
